<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入第一个数：')
        let num2 = +prompt('请输入第二个数：')
        function getMax(x , y){
            // if(x > y){
            //     return x
            // }else{
            //     return y
            // }
            return x > y ? x : y
        }
        let max = getMax(num1 , num2)
        document.write(`最大值为：${max}`)
    </script>
</body>
