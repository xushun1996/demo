<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let admin = 'xushun'
        let password = '123456'
        let msg = prompt('请输入账号：')
        let pass = prompt('请输入密码：')
        if(msg === admin && pass === password){
            alert('登陆成功！')
        }else{
            alert('账号或密码错误，请重新输入：')
            msg = prompt('请输入账号：')
            pass = prompt('请输入密码：')
        }
    </script>
</body>
</html>
