<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMaxValue(arr){
            let max = arr[0]
            for(let i = 1; i < arr.length; i++){
                if(max < arr[i]){
                    max = arr[i]
                }
            }
            return max
        }
        let max = getArrMaxValue([2,9,15,63,28,8,49,33])
        document.write(`数组的最大值为：${max}`)
    </script>
</body>
</html>
