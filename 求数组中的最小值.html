<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMaxValue(arr){
            let min = arr[0]
            for(let i = 1; i < arr.length; i++){
                if(min > arr[i]){
                    min = arr[i]
                }
            }
            return min
        }
        let min = getArrMaxValue([2,9,15,63,28,8,49,33])
        document.write(`数组的最小值为：${min}`)
    </script>
</body>
</html>
